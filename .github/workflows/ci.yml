name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Checks that the project lints, typechecks, and builds successfully
  build:
    name: Lint / Typecheck / Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # See https://github.com/actions/setup-node/issues/1357 and https://github.com/actions/setup-node/issues/531
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          package-manager-cache: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Setup Node.js cache
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/dbname"
        # Also generates the Prisma client via the postinstall script

      - name: Lint
        run: pnpm exec eslint .

      - name: Nuxt typecheck
        run: pnpm exec nuxt typecheck

      - name: Nuxt build
        run: pnpm run build
